<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7e092466dd.js" crossorigin="anonymous"></script>
    <title>Clean Blog</title>
</head>

<body>
    <header class="header">
        <div class="overview">
            <a href="https://startbootstrap.com/theme/clean-blog-jekyll">Overview Page</a>
        </div>
        <div class="icons">
            <i class="fa-solid fa-desktop"></i>
            <i class="fa-solid fa-tablet-screen-button"></i>
            <i class="fa-solid fa-mobile-screen-button"></i>
        </div>
        <div class="git">
            <i class="fa-brands fa-github"></i>
        </div>
    </header>
    <main class="main" style="background-image: url(https://startbootstrap.github.io/startbootstrap-clean-blog-jekyll/img/bg-contact.jpg); filter: brightness(0.5);">
        <nav class="navbar">
            <div class="left contact_s">
                <h3 >Clean Blog</h3>
            </div>
            <div class="right contact_s">
                <a href="index.html">HOME</a>
                <a href="about.html">ABOUT</a>
                <a href="post.html">POSTS</a>
                <a href="contact.html">CONTACTS</a>
            </div>
        </nav>
        <div class="section_first contact_s" >
            <h1 style="color: black;">CONTACT ME</h1>
            <p> Have quetions? I have answers.</p>
        </div>
    </main>

    <div class="container">
        <div class="row">
           <span>Want to get in touch? Fill out the form below to send me a message and I will <br> get back to you as soon as possible!</span>   </div>

        <div class="row">
           <input type="text" placeholder="Name">
           <hr>
        </div>

       <div class="row">
           <input type="email" placeholder="Email Address">
           <hr>
        </div>

        <div class="row">
           <input type="number" placeholder="Phone Number">
           <hr>
        </div>
        <div class="row">
           <textarea name="message" id="" cols="30" rows="5" placeholder="Message"></textarea>
           <hr>
            <button style="margin-left: 0;">send</button>
        </div>
          
        <hr>
    </div>

    <footer>
        <div class="footer_icons">
           <i class="fa-solid fa-envelope"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-github"></i>
        </div>
        <div class="copyrights">Copyright Â© Start Bootstrap 2021</div>
    </footer>

</body>

</html>
